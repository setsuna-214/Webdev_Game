<!DOCTYPE html>
<html>
  <head>
    <title>An Adventure Ride</title>
    <meta charset="UTF-8" />
    <style>
      /* CSS样式表 */
      #story-container {
        position: relative;
        width: 650px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        font-family: Arial, sans-serif;
        font-size: 18px;
        line-height: 1.5;
        white-space: pre-wrap;
        overflow-y: scroll;
        height: 500px;
      }

      #options-container {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding-bottom: 50px; /* 假设按钮高度为50px */
      }

      #options {
        display: flex;
        justify-content: space-between;
      }

      #time-pill-container {
        position: fixed;
        top: 0;
        right: 0;
        width: 180px;
        height: 100%;
        background-color: #f1f1f1;
        z-index: 1;
        overflow-x: hidden;
        padding-top: 60px;
      }

      #search-bar {
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
        border-top: #333 1px solid;
      }

      #options-history {
        padding-top: 200px;
      }
    </style>
  </head>
  <body>
    <div id="story-container"></div>
    <div id="options-container">
      <div id="options"></div>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='mainpageinter.js')
  }}"
    ></script>

          type="audio/mp3"
        />
      </audio>
    </div> -->
    <div id="time-pill-container">
      <div id="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
      <div id="options-history">
        <h3>Options History:</h3>
        <ul></ul>
      </div>
    </div>
  </body>
</html>
